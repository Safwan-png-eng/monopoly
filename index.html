<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="room-modal">
        <div class="avatar-modal-content">
            <h2>Join or Create a Room</h2>
            <input id="room-code" placeholder="Room code (or leave blank to create)" maxlength="8" />
            <input id="player-name" placeholder="Your name" maxlength="16" />
            <div class="avatar-grid">
                <div class="avatar" style="background:#C9F658;">🟡</div>
                <div class="avatar" style="background:#FFD166;">🟠</div>
                <div class="avatar" style="background:#FF6B6B;">🔴</div>
                <div class="avatar" style="background:#6BCB77;">🟢</div>
                <div class="avatar" style="background:#4D96FF;">🔵</div>
                <div class="avatar" style="background:#845EC2;">🟣</div>
                <div class="avatar" style="background:#F9C80E;">🟤</div>
                <div class="avatar" style="background:#F67280;">🟣</div>
                <div class="avatar" style="background:#00C9A7;">🟢</div>
                <div class="avatar" style="background:#B983FF;">🟣</div>
                <div class="avatar" style="background:#F7B801;">🟡</div>
                <div class="avatar" style="background:#A3F7BF;">🟢</div>
            </div>
            <button id="join-room-btn">Join Room</button>
        </div>
    </div>
    <div class="lobby-container" style="display:none;">
        <h2>Lobby - Room <span id="lobby-room-id"></span></h2>
        <div id="lobby-players"></div>
        <button id="start-game-btn" style="display:none;">Start Game</button>
        <div id="lobby-waiting" style="display:none;">Waiting for host to start...</div>
    </div>
    <div class="game-container" style="display:none;">
        <div class="player-panel">
            <h3>Players</h3>
            <div id="player-list"></div>
        </div>
        <div class="game-board">
            <div id="board-grid"></div>
        </div>
        <div class="game-controls">
            <div class="player-info">
                <h2>Current Player: <span id="current-player">Player 1</span></h2>
                <p>Money: $<span id="player-money">1500</span></p>
            </div>
            <div class="dice-container">
                <div class="dice" id="dice1">1</div>
                <div class="dice" id="dice2">1</div>
            </div>
            <button id="roll-dice">Roll Dice</button>
            <div class="game-log">
                <h3>Game Log</h3>
                <div id="log-entries"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html> 
</html>
